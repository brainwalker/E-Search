                    `).join('')}
                </div>
            ` : '';

            // Pricing info without $ signs or "rate" word
            let pricingHtml = '';
            if (listing.tier_rates) {
                const rates = listing.tier_rates;
                const removeDollar = (str) => str ? str.replace(/\$/g, '') : '';
                const priceArray = [
                    rates.incall_30min ? { label: '30min', value: removeDollar(rates.incall_30min) } : null,
                    rates.incall_45min ? { label: '45min', value: removeDollar(rates.incall_45min) } : null,
                    rates.incall_1hr ? { label: '1hr', value: removeDollar(rates.incall_1hr) } : null,
                    rates.outcall_per_hr ? { label: 'Outcall/hr', value: removeDollar(rates.outcall_per_hr) } : null
                ].filter(p => p !== null);

                if (priceArray.length > 0) {
                    pricingHtml = `
                        <div class="modal-section modal-section-compact">
                            <h3>üí∞ Rates</h3>
                            <div class="modal-pricing-grid">
                                ${priceArray.map(p => `
                                    <div class="modal-price-item">
                                        <span class="price-duration">${p.label}</span>
                                        <span class="price-amount">${p.value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            let schedulesHtml = '';
            if (listing.schedules && listing.schedules.length > 0) {
                schedulesHtml = `
                    <div class="modal-section modal-section-compact">
                        <h3>üìÖ Schedule</h3>
                        <div class="modal-schedule-list">
                            ${listing.schedules.map(s => {
                                // Format time to 12-hour format with AM/PM
                                const formatTime = (time) => {
                                    if (!time) return '';

                                    // If already formatted with AM/PM, fix semicolon and return
                                    if (time.match(/[AP]M/i)) {
                                        return time.replace(/;/g, ':');
                                    }

                                    // Split by colon or semicolon
                                    const parts = time.split(/[:;]/);
                                    if (parts.length < 2) return time;
                                    const hours = parts[0];
                                    const minutes = parts[1];
                                    const hour = parseInt(hours);
                                    const ampm = hour >= 12 ? 'PM' : 'AM';
                                    const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                                    return `${displayHour}:${minutes || '00'} ${ampm}`;
                                };

                                const timeStr = s.start_time && s.end_time
                                    ? `${formatTime(s.start_time)}-${formatTime(s.end_time)}`
                                    : s.start_time
                                    ? formatTime(s.start_time)
                                    : '';

                                const locationStr = formatLocation(s.location);
                                const locationLink = locationStr
                                    ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationStr)}" target="_blank" class="schedule-location" rel="noopener noreferrer">${locationStr}</a>`
                                    : '';

                                return `
                                    <div class="schedule-item">
                                        <span class="schedule-day">${s.day_of_week}</span>
                                        <span class="schedule-time">${timeStr}</span>
                                        ${locationLink}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Get rating for modal header
            const modalRatingCount = listing.tier_rates?.star || 0;
            const modalRatingDisplay = modalRatingCount > 0 ? 'üå∏'.repeat(modalRatingCount) : '';
            const modalTierName = listing.tier_rates?.tier || '';

            // Build details grid (two columns for compact layout)
            const detailsArray = [
                listing.age ? { label: 'Age', value: listing.age } : null,
                listing.ethnicity ? { label: 'Ethnicity', value: listing.ethnicity } : null,
                listing.nationality ? { label: 'Nationality', value: listing.nationality } : null,
                listing.height ? { label: 'Height', value: listing.height } : null,
                listing.weight ? { label: 'Weight', value: listing.weight } : null,
                listing.measurements ? { label: 'Measurements', value: listing.measurements } : null,
                listing.bust ? { label: 'Bust', value: `${listing.bust}${listing.bust_type ? ` (${listing.bust_type})` : ''}` } : null,
                listing.hair_color ? { label: 'Hair', value: listing.hair_color } : null,
                listing.eye_color ? { label: 'Eyes', value: listing.eye_color } : null,
                listing.service_type ? { label: 'Service', value: listing.service_type } : null
            ].filter(d => d !== null);

            const detailsHtml = detailsArray.length > 0 ? `
                <div class="modal-section">
                    <h3>üìã Details</h3>
                    <div class="modal-details-grid">
                        ${detailsArray.map(d => `
                            <div class="modal-detail-item">
                                <span class="modal-label">${d.label}</span>
                                <span class="modal-value">${d.value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            document.getElementById('modalContent').innerHTML = `
                <div class="modal-header">
                    <h2>${listing.name}${modalRatingDisplay ? ` &nbsp;${modalRatingDisplay}` : ''}</h2>
                    ${modalTierName ? `<span class="modal-tier">${modalTierName}</span>` : ''}
                    <span class="modal-close" onclick="closeModal()">&times;</span>
                </div>
                ${galleryHtml}
                <div class="modal-body">
                    ${detailsHtml}
                    ${pricingHtml}
                    ${schedulesHtml}
                    ${getFullProfileUrl(listing) ? `
                        <button class="view-profile-btn" onclick="window.open('${getFullProfileUrl(listing)}', '_blank')">
                            <span style="font-size: 1.1rem;">üîó</span> View Full Profile
                        </button>
                    ` : ''}
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('listingModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        // Image viewer
        let currentImageIndex = 0;
        let currentImages = [];

        function openImageViewer(images, index) {
            currentImages = images;
            currentImageIndex = index;
            updateImageViewer();
            document.getElementById('imageViewer').style.display = 'flex';
        }

        function updateImageViewer() {
            document.getElementById('viewerImage').src = currentImages[currentImageIndex];
            document.getElementById('imageCounter').textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
            document.getElementById('prevBtn').disabled = currentImageIndex === 0;
            document.getElementById('nextBtn').disabled = currentImageIndex === currentImages.length - 1;
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = 0;
            if (currentImageIndex >= currentImages.length) currentImageIndex = currentImages.length - 1;
            updateImageViewer();
        }

        function closeImageViewer() {
            document.getElementById('imageViewer').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('listingModal')) closeModal();
            if (event.target === document.getElementById('imageViewer')) closeImageViewer();
        }

        document.addEventListener('keydown', function(event) {
            const imageViewer = document.getElementById('imageViewer');
            const listingModal = document.getElementById('listingModal');

            if (imageViewer.style.display === 'flex') {
                if (event.key === 'ArrowLeft') navigateImage(-1);
                else if (event.key === 'ArrowRight') navigateImage(1);
                else if (event.key === 'Escape') closeImageViewer();
            } else if (listingModal.classList.contains('show')) {
                if (event.key === 'Escape') closeModal();
            }
        });

        // Auto-refresh listings every 30 seconds
        let autoRefreshInterval = null;
        let lastListingCount = 0;

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(async () => {
                try {
                    // Check if new listings exist by comparing counts
                    const response = await fetch(`${API_BASE}/api/stats`, { signal: createTimeoutSignal(5000) });
                    if (response.ok) {
                        const stats = await response.json();
                        if (stats.total_listings !== lastListingCount) {
                            lastListingCount = stats.total_listings;
                            await loadStats();
                            await loadListings();
                            console.log('üîÑ Auto-refreshed listings');
                        }
                    }
                } catch (error) {
                    console.debug('Auto-refresh check failed:', error);
                }
            }, 30000); // 30 seconds
        }

        // Refresh when tab becomes visible
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                await loadStats();
                await loadListings();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (imageObserver) imageObserver.disconnect();
            if (listingsAbortController) listingsAbortController.abort();
            requestCache.clear();
        });

        init();
        startAutoRefresh();
    </script>
</body>
</html>
